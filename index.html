<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <h1>Check the console for the output</h1>

    <script>
        // JS for loop
        for (let i = 1; i <= 5; i++) {
            console.log(i); // print numbers from 1 to 5 in the console
        }
    </script>
</body>
</html>
